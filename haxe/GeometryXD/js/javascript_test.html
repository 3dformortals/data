<html><head>
    <script src="geo.js"></script>
    <style type="text/css">
    table{border-collapse: collapse;}
    td,th{padding: 3px;
    border: 1px solid black;}
    </style>
</head><body>
    <table style="border:1px solid black;">
<script>
    function p(name="noname",head=false){
        if(!head){
            var n= name.split("(")[1];
            document.write("<tr><td>f("+n+"</td><td>"+eval(name)+"</td></tr>");
        
        }else{
            document.write("<tr><td colspan='2'>"+name+ "</td></tr>");
        }
    }
    var geo = new GeometryXD();
    p("GeometryXD functions test. geo.f(...)","test value","testing result");
    
    p("maxabs([Float Array])",true);
    p("geo.maxabs([1.1, 2, -4])");
    p("geo.maxabs([1.1, 2, 3])");
    
    p("positive_inside_I([Int Array])", true);
    p("geo.positive_inside_I([-1, -2, -3, 4])");
    p("geo.positive_inside_I([-1, -2, -3, 0])");
    
    p("zero_inside_I([Int Array])", true);
    p("geo.zero_inside_I([-1, -2, -3, 0])");
    p("geo.zero_inside_I([-1, -2, -3, 1])");
    
    p("negative_inside_I([Int Array])", true);
    p("geo.negative_inside_I([-1, 2, 3])");
    p("geo.negative_inside_I([0, 2, 3])");
    
    p("positive_inside_F([Float Array])", true);
    p("geo.positive_inside_F([0.1, -2, -3])");
    p("geo.positive_inside_F([-1.1, 0, -3])");
    
    p("zero_inside_F([Float Array])", true);
    p("geo.zero_inside_F([-1.1, 0, -3])");
    p("geo.zero_inside_F([-1.1, 1, -3])");
    
    p("negative_inside_F([Float Array])", true);
    p("geo.negative_inside_F([-1.1, 0, 3])");
    p("geo.negative_inside_F([1.1, 0, 3])");
    
    p("same_size_I([[Int Array], [Int Array]])", true);
    p("geo.same_size_I([[1, 2], [3, 4]])");
    p("geo.same_size_I([[0, 1, 2], [3, 4]])");
    
    p("same_size_F([[Float Array], [Float Array]])", true);
    p("geo.same_size_F([[1.1, 2], [3, 4]])");
    p("geo.same_size_F([[0.1, 1, 2], [3, 4]])");
    
    p("same_xI([[Int Array], [Int Array]])", true);
    p("geo.same_xI([[1, 2], [1, 2]])");
    p("geo.same_xI([[1, 2], [3, 4]])");
    
    p("same_xF([[Float Array], [Float Array]])", true);
    p("geo.same_xF([[1.1, 2], [1.1, 2]])");
    p("geo.same_xF([[0.1, 2], [3, 4]])");
    
    p("sum_I([Int Array])", true);
    p("geo.sum_I([1, 0, 1])");
    p("geo.sum_I([1, 0, -1])");
    
    p("sum_F([Float Array])", true);
    p("geo.sum_F([1.1, 2, 3])");
    p("geo.sum_F([1.1, 2, -3])");
    
    p("diff_I([Int Array])", true);
    p("geo.diff_I([1, 0, 1])");
    p("geo.diff_I([1, 0, -1])");
    
    p("diff_F([Float Array])", true);
    p("geo.diff_F([1.1, 2, 3])");
    p("geo.diff_F([1.1, 2, -3])");
    
    p("middle_F([Float Array])", true);
    p("geo.middle_F([1, 2, 3])");
    p("geo.middle_F([-5, -5, -6, -8])");
    
    p("multiply_I_I([Int Array], Int) : Int Array", true);
    p("geo.multiply_I_I([1, 2, 3], 3)");
    p("geo.multiply_I_I([-5, -5, -6, -8], -1)");
    
    p("multiply_F_F([Float Array], Float) : Float Array", true);
    p("geo.multiply_F_F([1.8, 2, 3], 1.2)");
    p("geo.multiply_F_F([-6, -8], -1.4)");
    
    p("multiply_I([Int Array]) : Int", true);
    p("geo.multiply_I([1, 2, 3])");
    p("geo.multiply_I([-5, -6, -8])");
    
    p("multiply_F([Float Array]) : Float", true);
    p("geo.multiply_F([1.8, 2, 3])");
    p("geo.multiply_F([-1.2, -6, -8])");
    
    p("minus_I([Int Array]) : Int Array", true);
    p("geo.minus_I([1, 2, 3])");
    p("geo.minus_I([-5, -6, -8])");
    
    p("minus_F([Float Array]) : Float Array", true);
    p("geo.minus_F([1.8, 2, 3])");
    p("geo.minus_F([-1.2, -6, -8])");
    
    p("sum_xI([Array Int Array]) : Int Array", true);
    p("geo.sum_xI([[1, 2, 3], [3, 2, 1]])");
    p("geo.sum_xI([[-5, -6, -8], [1, 2]])");
    
    p("sum_xF([Array Float Array]) : Float Array", true);
    p("geo.sum_xF([[1.8, 2, 3], [1, 2, 3]])");
    p("geo.sum_xF([[-1.2, -6, -8], [1, 2]])");
    
    p("diff_xI([Array Int Array]) : Int Array", true);
    p("geo.diff_xI([[1, 2, 3], [3, 2, 1]])");
    p("geo.diff_xI([[-5, -6, -8], [1, 2]])");
    
    p("diff_xF([Array Float Array]) : Float Array", true);
    p("geo.diff_xF([[1.8, 2, 3], [1, 2, 3]])");
    p("geo.diff_xF([[-1.2, -6, -8], [1, 2]])");
    
    p("middle_xF([Array Float Array]) : Float Array", true);
    p("geo.middle_xF([[1.8, 2, 3], [1, 2, 3]])");
    p("geo.middle_xF([[-1.2, -6, -8], [1, 2]])");
    
    p("multiply_xI_I([Array Int Array], Int) : Array Int Array", true);
    p("geo.multiply_xI_I([[1, 2, 3], [3, 2, 1]], 2)");
    p("geo.multiply_xI_I([[-1, -6, -8], [1, 2]], 2)");
    
    p("multiply_xF_F([Array Float Array], Float) : Array Float Array", true);
    p("geo.multiply_xF_F([[1.1, 2, 3], [3, 2, 1]], 2)");
    p("geo.multiply_xF_F([[-1.1, -6, -8], [1, 2]], 2)");
    
    p("multiply_xI([Array Int Array]) : Int Array", true);
    p("geo.multiply_xI([[1, 2, 3], [3, 2, 1]])");
    p("geo.multiply_xI([[-1, -6, -8], [1, 2]])");
    
    p("multiply_xF([Array Float Array]) : Float Array", true);
    p("geo.multiply_xF([[1.1, 2, 3], [3, 2, 1]])");
    p("geo.multiply_xF([[-1.1, -6, -8], [1, 2]])");
    
    p("multisum_xI([Array Int Array]) : Int", true);
    p("geo.multisum_xI([[1, 2, 3], [3, 2, 1]])");
    p("geo.multisum_xI([[-1, -6, -8], [1, 2]])");
    
    p("multisum_xF([Array Float Array]) : Float", true);
    p("geo.multisum_xF([[-1.1, -2, -3], [3, 2, 1]])");
    p("geo.multisum_xF([[-1.1, -6, -8], [1, 2]])");
    
    
    // p("geo.()",geo.(),);
    // alert(geo.vecXDback([3,2,1]));
</script>
</table>
</body></html>
