<html><head>
    <script src="geo.js"></script>
    <style type="text/css">
    table{border-collapse: collapse;}
    td,th{padding: 3px;

</head><body>
    <table style="border:1px solid black;">
<script>
    function p(name="noname",head=false){
        if(!head){
            var n= name.split("(")[1];
            document.write("<tr><td>f("+n+"</td><td>"+eval(name)+"</td></tr>");
        
        }else{
            document.write("<tr><td colspan='2'>"+name+ "</td></tr>");
        }
    }
    var geo = new GeometryXD();
    p("GeometryXD functions test. geo.f(...)","test value","testing result");
    
    p("maxabs([Float Array])",true);
    p("geo.maxabs([1.1, 2, -4])");
    p("geo.maxabs([1.1, 2, 3])");
    
    p("positive_inside_I([Int Array])", true);
    p("geo.positive_inside_I([-1, -2, -3, 4])");
    p("geo.positive_inside_I([-1, -2, -3, 0])");
    
    p("zero_inside_I([Int Array])", true);
    p("geo.zero_inside_I([-1, -2, -3, 0])");
    p("geo.zero_inside_I([-1, -2, -3, 1])");
    
    p("negative_inside_I([Int Array])", true);
    p("geo.negative_inside_I([-1, 2, 3])");
    p("geo.negative_inside_I([0, 2, 3])");
    
    p("positive_inside_F([Float Array])", true);
    p("geo.positive_inside_F([0.1, -2, -3])");
    p("geo.positive_inside_F([-1.1, 0, -3])");
    
    p("zero_inside_F([Float Array])", true);
    p("geo.zero_inside_F([-1.1, 0, -3])");
    p("geo.zero_inside_F([-1.1, 1, -3])");
    
    p("negative_inside_F([Float Array])", true);
    p("geo.negative_inside_F([-1.1, 0, 3])");
    p("geo.negative_inside_F([1.1, 0, 3])");
    
    p("same_size_I([[Int Array], [Int Array]])", true);
    p("geo.same_size_I([[1, 2], [3, 4]])");
    p("geo.same_size_I([[0, 1, 2], [3, 4]])");
    
    p("same_size_F([[Float Array], [Float Array]])", true);
    p("geo.same_size_F([[1.1, 2], [3, 4]])");
    p("geo.same_size_F([[0.1, 1, 2], [3, 4]])");
    
    p("same_xI([[Int Array], [Int Array]])", true);
    p("geo.same_xI([[1, 2], [1, 2]])");
    p("geo.same_xI([[1, 2], [3, 4]])");
    
    p("same_xF([[Float Array], [Float Array]])", true);
    p("geo.same_xF([[1.1, 2], [1.1, 2]])");
    p("geo.same_xF([[0.1, 2], [3, 4]])");
    
    p("sum_I([Int Array])", true);
    p("geo.sum_I([1, 0, 1])");
    p("geo.sum_I([1, 0, -1])");
    
    p("sum_F([Float Array])", true);
    p("geo.sum_F([1.1, 2, 3])");
    p("geo.sum_F([1.1, 2, -3])");
    
    p("diff_I([Int Array])", true);
    p("geo.diff_I([1, 0, 1])");
    p("geo.diff_I([1, 0, -1])");
    
    p("diff_F([Float Array])", true);
    p("geo.diff_F([1.1, 2, 3])");
    p("geo.diff_F([1.1, 2, -3])");
    
    p("middle_F([Float Array])", true);
    p("geo.middle_F([1, 2, 3])");
    p("geo.middle_F([-5, -5, -6, -8])");
    
    
    // p("geo.()",geo.(),);

</script>
