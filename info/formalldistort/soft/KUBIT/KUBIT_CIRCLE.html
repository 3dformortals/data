<form>
<table border='1'>
<tbody>

<tr>
	<td >nx =</td>
	<td > <input type='text' name='inx' id='inx' value='1'> </td>
	<td>- число повторений звена вдоль оси x</td>
	</tr>

<tr>
	<td >ny =</td>
	<td > <input type='text' name='iny' id='iny' value='1'> </td>
	<td>- число повторений звена вдоль оси y</td>
	</tr>

<tr>
	<td >nz =</td>
	<td > <input type='text' name='inz' id='inz' value='1'> </td>
	<td>- число повторений звена вдоль оси z</td>
	</tr>

<tr>
	<td >a =</td>
	<td > <input type='text' name='ia' id='ia' value='0.01'> </td>
	<td>- длина звена [м]</td>
	</tr>

<tr>
	<td >a/d =</td>
	<td > <input type='text' name='iad' id='iad' value='10'> </td>
	<td>- отношение длины звена [м] к диаметру сечения звена [м] </td>
	</tr>

<tr>
	<td >&#961; =</td>
	<td > <input type='text' name='iro' id='iro' value='2700'> </td>
	<td>- плотность вещества кубита [кг/м<sup>3</sup>] </td>
	</tr>

	</tr>

</tbody>
</table>
