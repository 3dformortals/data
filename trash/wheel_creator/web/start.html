<html>
    <head>
        <title>Hello, World!</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen, projection" />
        <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
        <!-- <script type="text/javascript" src="/eel.js"></script> -->
        <script type="text/javascript" src="js/babylon.js"></script>
        <script type="text/javascript" src="js/babylonjs.serializers.js"></script>
        <script type="text/javascript" src="js/pep.js"></script>
        <script type="text/javascript" src="js/geo.js"></script>
        <script type="text/javascript" src="js/alert.js"></script>

        }
        
        say_hello_js("Javascript World!");

    </head>
    
    <body>
        <table id="infotable">
            <tr>
                <td class="mini">Wheel Creator from <a href="https://healingdrawing.github.io/" target="_blank">Healing Drawing</a></td>
                <td><input id="info" readonly value="preparing"></td>
            </tr>
        </table>
        <hr>
        <table>
            <tbody>
                <tr>
                    <td id="renderbox">
                        <canvas id="renderCanvas" touch-action="none"></canvas>
                        <script type="text/javascript" src="js/MetalCreator.js"></script>
                        <script type="text/javascript" src="js/TireCreator.js"></script>
                        <script type="text/javascript" src="js/BoltsCreator.js"></script>
                        <script type="text/javascript" src="js/GripsCreator.js"></script>
                        <script type="text/javascript" src="js/TracksCreator.js"></script>
                        <script type="text/javascript" src="js/wheelcreator.js"></script>
                    </td>
                    <td>
                        <div id="div_ok"></div>
                        <section class="tabs">
                            <input class="x4menu" id="tab_1" type="radio" name="tab" checked="checked" />
                            <input class="x4menu" id="tab_2" type="radio" name="tab" />
                            <input class="x4menu" id="tab_3" type="radio" name="tab" />
                            <input class="x4menu" id="tab_4" type="radio" name="tab" />
                            <label for="tab_1" id="tab_l1">size</label>
                            <label for="tab_2" id="tab_l2">look</label>
                            <label for="tab_3" id="tab_l3">lamp</label>
                            <label for="tab_4" id="tab_l4">help</label>
                            <div style="clear:both"></div>
                        
                            <div class="tabs_cont">
                                <div id="tab_c1"></div>
                                <div id="tab_c2"></div>
                                <div id="tab_c3"></div>
                                <div id="tab_c4">
                                    help
                                </div>
                            </div>
                        </section>
                        
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button" onclick="clearall()">remove mesh</button>
        <button type="button" onclick="change_camera_test(0,0,0)">(0,0,0)</button>
        <button type="button" onclick="change_camera_test(0,1,0)">(0,1,0)</button>
        <button type="button" onclick="change_camera_test(0,Math.PI/2,0)">(0,Math.PI/2,0)</button>
        <button type="button" onclick="change_camera_test(1,0,0)">(1,0,0)</button>
        <button type="button" onclick="change_camera_test(Math.PI/2,0,0)">(Math.PI/2,0,0)</button>
        <button type="button" onclick="change_camera_test(1,1,1)">(1,1,1)</button>
        <a href="" id="OBJexport" class="displaynone">mesh</a>
        <button type="button" onclick="save_objmesh()">OBJ</button>
        
        <script type="text/javascript" src="js/GuiCreator.js"></script>
        <script type="text/javascript" src="js/GuiReader.js"></script>
    </body>
</html>
