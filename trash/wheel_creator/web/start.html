<!DOCTYPE html>
<html>
    <head>
        <title>Hello, World!</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen, projection" />
        <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
        <script type="text/javascript" src="/eel.js"></script>
        <script type="text/javascript" src="js/babylon.js"></script>
        <script type="text/javascript" src="js/pep.js"></script>
        <script type="text/javascript" src="js/geo.js"></script>
        <script type="text/javascript" src="js/alert.js"></script>
        <script type="text/javascript">
        
        eel.expose(say_hello_js);               // Expose this function to Python
        function say_hello_js(x) {
            console.log("Hello from " + x);
        }
        
        say_hello_js("Javascript World!");
        eel.say_hello_py("Javascript World!");  // Call a Python function
        
        </script>
    </head>
    
    <body>
        Hello, World!
        
        <hr><br>
        <table>
            <tbody>
                <tr>
                    <td id="renderbox">
                        <canvas id="renderCanvas" touch-action="none"></canvas>
                        <script type="text/javascript" src="js/BoltsCreator.js"></script>
                        <script type="text/javascript" src="js/wheelcreator.js"></script>
                    </td>
                    <td>
                        <div id="div_ok"></div>
                        <section class="tabs">
                            <input class="x4menu" id="tab_1" type="radio" name="tab" checked="checked" />
                            <input class="x4menu" id="tab_2" type="radio" name="tab" />
                            <input class="x4menu" id="tab_3" type="radio" name="tab" />
                            <input class="x4menu" id="tab_4" type="radio" name="tab" />
                            <label for="tab_1" id="tab_l1">size</label>
                            <label for="tab_2" id="tab_l2">look</label>
                            <label for="tab_3" id="tab_l3">lamp</label>
                            <label for="tab_4" id="tab_l4">help</label>
                            <div style="clear:both"></div>
                        
                            <div class="tabs_cont">
                                <div id="tab_c1"></div>
                                <div id="tab_c2"></div>
                                <div id="tab_c3"></div>
                                <div id="tab_c4">
                                    help
                                </div>
                            </div>
                        </section>
                        
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button" onclick="clearall()">remove mesh</button>
        <button type="button" onclick="change_camera_test(1000,0,0)">change camera1</button>
        <button type="button" onclick="change_camera_test(-500,-100,0)">change camera2</button>
        <button type="button" onclick="change_camera_test(-500,100,0)">change camera3</button>
        <button type="button" onclick="mesh1([100,0,0],100)">mesh 1 maker</button>
        <button type="button" onclick="mesh2([0,0,0],100)">mesh 2 maker</button>
        
        <script type="text/javascript" src="js/GuiCreator.js"></script>
        <script type="text/javascript" src="js/GuiReader.js"></script>
    </body>
</html>
