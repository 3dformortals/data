<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>VideoNote</title>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</head>
<body>
    <text class="good" title="найдены непросмотреные серии">новые серии</text>
    <text class="muddy" title="если на шикимори написано что сезон вышел полностью">вышло полностью</text>
    <text class="bad" title="ошибка сканирования">ошибка</text>
    <a href="https://github.com/3dformortals/data/tree/master/python/DASprogress/eel" target="_blank" title="открыть справку">?</a>
    <hr>
    <text id="itemProcessText">process: </text><text id="itemProcess"></text>
    <button id="addButton" onclick="showAddonItem()" title="добавить запись">add</button>
    <button id="scanButton" onclick="scanAll()" title="поиск новых серий">scan</button>
    
    <div id="addItem">
        <table>
            <tr>
                <td><text id="itemNameText" title="любое название">name: </text></td><td><input type="text" id="itemName"></td>
            </tr>
            <tr>
                <td><text id="itemUrlText" title="адрес сайта">url: </text></td><td><input type="text" id="itemUrl"></td>
            </tr>
            <tr>
                <td><text id="itemViewedText" title="сколько серий просмотрено">viewed: </text></td><td><input type="text" id="itemViewed"></td>
            </tr>
            <tr>
                <td><button id="addonButton" onclick="addonItem()" title="добавить в список">addon</button></td><td><button id="cancelButton" onclick="hideAddonItem()" title="отменить">cancel</button></td>
            </tr>
        </table>
    </div>
    <hr>
    <div id="infodiv">
        
    </div>
</body>

</html>
